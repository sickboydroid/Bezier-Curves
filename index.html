<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezier Curves</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Bezier Curves</h2>
      <div class="curve-selector-container">
        <div id="linear" class="curve-selection-item">Linear</div>
        <div id="quadratic" class="curve-selection-item">Quadratic</div>
        <div id="cubic" class="selected curve-selection-item">Cubic</div>
        <div id="conic" class="curve-selection-item">Conic</div>
      </div>
      <div class="canvas-container">
        <canvas id="canvas" width="780px" height="580px"></canvas>
      </div>
      <div class="footer">
        <div class="about-me">
          <div class="github">
            <img src="patreon.svg" alt="patreon" />
            <a target="_blank" rel="noopener noreferrer" href="https://www.patreon.com/sickboydroid"
              >Patreon</a
            >
          </div>
          <div class="github">
            <img src="github.svg" alt="Github" />
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://github.com/sickboydroid/Bezier-Curves"
              >Github</a
            >
          </div>
          <div class="youtube">
            <img src="youtube.svg" alt="Youtube" />
            <a target="_blank" rel="noopener noreferrer" href="https://youtube.com/@sickboydroid"
              >Youtube</a
            >
          </div>
        </div>
        <a
          target="_blank"
          rel="noopener noreferrer"
          class="youtube"
          href="https://youtu.be/aVwxzDHniEw?si=HeXcUVmK2AknGmT9"
          >Video that inspired me to create this.</a
        >
      </div>
    </div>
  </body>
</html>
